<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <h2>Crea un prodotto</h2>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nome prodotto</span>
                    <input type="text" class="form-control" placeholder="Inserisci il nome del prodotto">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Descrizione</span>
                    <textarea class="form-control" placeholder="Inserisci una descrizione del prodotto..."></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Brand</span>
                    <input type="text" class="form-control" placeholder="Inserisci il brand del prodotto">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Image</span>
                    <input type="file" class="form-control" placeholder="Inserisci il brand del prodotto">
                  </div>
            </form>
              
              
        </section>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
